<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | HBCU Crown GSO Outlet</title>
  <meta name="description" content="Browse the HBCU Crown GSO Outlet gallery. See our premium silk-infused HBCU apparel in action at homecomings, events, and photoshoots.">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/gallery.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <!-- Header -->
  <header id="site-header"></header>

  <!-- Main Content -->
  <main class="gallery-page">
    <div class="container">
      <!-- Breadcrumb -->
      <div class="gallery-breadcrumb">
        <a href="index.html">HBCU Crown GSO Outlet</a> &gt; Gallery
      </div>

      <!-- Header -->
      <div class="gallery-header">
        <h1>Gallery</h1>
        <p>Our apparel in action â€” homecomings, events, and photoshoots</p>
      </div>

      <!-- Gallery Grid -->
      <div class="gallery-grid" id="gallery-grid"></div>
    </div>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-counter" id="lightbox-counter"></span>
    <button class="lightbox-close" id="lightbox-close" aria-label="Close lightbox">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
    </button>
    <button class="lightbox-nav lightbox-prev" id="lightbox-prev" aria-label="Previous image">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
    </button>
    <img class="lightbox-image" id="lightbox-image" src="" alt="">
    <button class="lightbox-nav lightbox-next" id="lightbox-next" aria-label="Next image">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>
    </button>
    <div class="lightbox-caption" id="lightbox-caption">
      <p id="lightbox-caption-text"></p>
      <span id="lightbox-caption-date"></span>
    </div>
  </div>

  <!-- Footer -->
  <footer id="site-footer"></footer>

  <!-- Cart Drawer -->
  <div id="cart-drawer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="js/emailjs-config.js"></script>
  <script src="js/stripe-config.js"></script>
  <script src="js/data/products.js"></script>
  <script src="js/utils/cart-store.js"></script>
  <script src="js/app.js"></script>
  <script src="js/pages/gallery.js"></script>
</body>
</html>
